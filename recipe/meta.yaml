{% set version = "0.18.0" %}

package:
  name: heyoka
  version: {{ version }}

source:
  url: https://github.com/bluescarni/heyoka/archive/v{{ version }}.tar.gz
  sha256: 2a14a988d973d9a76424df05d38f89ae64f7a1e1c12131022e338fe2de2dcb94

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make       # [unix]

outputs:
  - name: heyoka
    requirements:
      host:
        - llvmdev
        - llvm
        - boost-cpp
        # NOTE: pin fmt/spdlog versions
        # so that there is only one version of fmt.
        - fmt =8.1.*
        - spdlog =1.10.0
        - tbb-devel
        - sleef         # [not osx]
        - xtensor       # [not osx]
        - xtensor-blas  # [not osx]
        - blas          # [not osx]
        - blas-devel    # [not osx]
        - mppp          # [linux and (x86 or ppc64le)]
      run:
        - {{ pin_compatible('boost-cpp', max_pin='x.x') }}
    build:
      run_exports:
        # SO name changes at minor rev bumps.
        - {{ pin_subpackage('heyoka', max_pin='x.x') }}
    files:
      - lib/libheyoka*{{ SHLIB_EXT }}   # [not win]
      - lib/libheyoka.so.*              # [linux]
      - lib/libheyoka.*.dylib           # [osx]
      - Library/bin/heyoka.dll          # [win]
      - include/heyoka                  # [not win]
      - lib/cmake/heyoka                # [not win]
      - Library/include/heyoka          # [win]
      - Library/lib/heyoka.lib          # [win]
      - Library/lib/cmake/heyoka        # [win]
    test:
      commands:
        - test -f $PREFIX/include/heyoka/heyoka.hpp               # [unix]
        - if not exist %PREFIX%\\Library\\include\\heyoka\\heyoka.hpp exit 1   # [win]
  - name: heyoka-llvm-{{ llvmdev }}
    requirements:
      host:
        - llvmdev
        - llvm
        - boost-cpp
        - fmt =8.1.*
        - spdlog =1.10.0
        - tbb-devel
        - sleef         # [not osx]
        - xtensor       # [not osx]
        - xtensor-blas  # [not osx]
        - blas          # [not osx]
        - blas-devel    # [not osx]
        - mppp          # [linux and (x86 or ppc64le)]
        - {{ pin_subpackage('heyoka', exact=True) }}
      run:
        - {{ pin_compatible('boost-cpp', max_pin='x.x') }}
        - {{ pin_subpackage('heyoka', exact=True) }}
    build:
      run_exports:
        - {{ pin_subpackage('heyoka', exact=True) }}
    test:
      commands:
        - test true               # [unix]

about:
  home: https://bluescarni.github.io/heyoka/
  license: MPL-2.0
  license_file: COPYING
  summary: A C++ library for ODE integration via Taylor's method, based on LLVM

extra:
  recipe-maintainers:
    - bluescarni
