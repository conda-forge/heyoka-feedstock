{% set version = "0.12.0" %}

package:
  name: heyoka
  version: {{ version }}

source:
  url: https://github.com/bluescarni/heyoka/archive/v{{ version }}.tar.gz
  sha256: 81c2e8ea5aede75244e89e110c7284f8a9e8b66c1eb33a8af8038e08863e37e0

build:
  number: 0
  run_exports:
    # SO name changes at minor rev bumps.
    - {{ pin_subpackage('heyoka', max_pin='x.x') }}
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake <3.20
    - clang      # [win]
    - ninja      # [win]
    - make       # [unix]

  host:
    - llvmdev
    - llvm
    - boost-cpp
    - fmt
    - spdlog
    - sleef
    - xtensor
    - xtensor-blas
    - blas
    - blas-devel
    - mppp  # [linux and x86]

  run:
    - {{ pin_compatible('boost-cpp', max_pin='x.x') }}

test:
  commands:
    - test -f $PREFIX/include/heyoka/heyoka.hpp               # [unix]
    - if not exist %PREFIX%\\Library\\include\\heyoka\\heyoka.hpp exit 1   # [win]

about:
  home: https://bluescarni.github.io/heyoka/
  license: MPL-2.0
  license_file: COPYING
  summary: A C++ library for ODE integration via Taylor's method, based on LLVM

extra:
  recipe-maintainers:
    - bluescarni
